<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="shortcut icon"
      href="../img/iconoburger.png"
      type="image/x-icon"
    />
    <title>Burger Vico - Registrate</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="../img/navbar/logo-vico.png" alt="logo nucba" class="logo" />
        <div class="btn-container">
          <a href="./registro.html" class="btn-login">Registrate</a>
          <label for="menu-toggle" class="menu-label">
            <img src="../img/navbar/menu.png" alt="menu" class="menu-icon" />
          </label>
          <input type="checkbox" name="" id="menu-toggle" />
          <ul class="navbar-list">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./conocenos.html">Conocenos</a></li>
            <li><a href="./producto.html">Productos</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="contenedor-form">
        <div class="form-registro">
          <form action="" class="form">
            <h1>Formulario de registro</h1>
            <div>
              <label for="Nombre">Nombre:</label>
              <input id="Nombre" type="text" />
            </div>

            <div>
              <label for="Apellido">Apellido:</label>
              <input id="Apellido" type="text" />
            </div>

            <div>
              <label for="sexo">Sexo:</label>
              <input name="sexo" type="radio" id="Hombre" />
              <label for="Hombre">Hombre</label>
              <input name="sexo" type="radio" id="mujer" />
              <label for="mujer">mujer</label>
            </div>

            <div>
              <label for="correo">Correo:</label>
              <input type="email" name="correo" id="" />
            </div>

            <div>
              <input name="recibir" type="checkbox" />
              <label for="recibir" class="label-p"
                >Deseo recibir información sobre novedades y ofertas</label
              >
            </div>

            <div>
              <input name="declaro" type="checkbox" />
              <label for="declaro" class="label-p"
                >Declaro haber leido y aceptar las condiciones generales del
                programa y la normativa sobre protección de datos</label
              >
            </div>
            <button class="btn">Enviar</button>
          </form>
        </div>
      </div>
    </main>
    <!-- footer-->
    <footer>
      <div class="footer-nav-contenedor">
        <h4>#BURGERVICO</h4>
        <ul class="footer-nav">
          <li><a href="">Home</a></li>
          <li><a href="">Promociones</a></li>
          <li><a href="">Contacto</a></li>
        </ul>
      </div>
      <div class="footer-nav-contenedor">
        <h4>Informacion</h4>
        <ul class="footer-nav">
          <li>Maestro Ferreira 1655 - San Miguel</li>
          <li>11 6666 3322</li>
        </ul>
      </div>
      <div class="redes">
        <ul class="redes-nav">
          <li>
            <a href=""><img src="../img/footer/fb.png" alt="" /></a>
          </li>
          <li>
            <a href=""><img src="../img/footer/in.png" alt="" /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
